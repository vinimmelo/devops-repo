---
  # ansible-playbook -i hosts provisioning.yml

- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
      - name: 'Instala pacotes de dependencia do sistema operacional.'
        apt:
          name: "{{ item }}"
          state: latest
        become: yes
        with_items:
          - mysql-server-5.6
          - python-mysqldb

      - name: 'Cria o banco no MySQL'
        mysql_db:
          name: "{{ wp_db_name }}"
          login_user: root
          state: present

      - name: 'Cria usuario no MySQL'
        mysql_user:
          login_user: root
          name: "{{ wp_username }}"
          password: 12345
          priv: 'wordpress_db.*:ALL'
          state: present
          host: "{{ item }}"
        with_items:
          - 'localhost'
          - '127.0.0.1'
          - "{{ wp_host_ip }}"

      - name: 'Configura MySql para aceitar conexões remotas.'
        copy:
          src: 'files/my.cnf'
          dest: '/etc/mysql/my.cnf'
        become: yes
        notify:
          - restart mysql


- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
  become: yes

  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - php5-mysql

    - name: 'Baixa o arquivo de instalação do Wordpress.'
      get_url:
        url: 'https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Descompacta o arquivo do wordpress.'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes

    - name: Modifica o nome do arquivo, 'in-place'
      copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: Configura o wp-config com as entradas do banco de dados.
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
        backup: yes
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db'}
        - { regex: 'username_here', value: "{{ wp_username }}"}
        - { regex: 'password_here', value: "{{ wp_user_password }}"}
        - { regex: 'localhost', value: "{{ wp_db_ip }}"}
      become: yes

    - name: Configura Apache para servir Wordpress.
      copy:
        src: 'templates/000-default.conf.j2'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
